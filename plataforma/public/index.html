<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Header Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- End Header Meta Tags -->

    <!-- SEO Meta Tags -->
    <title>Vai no Flow</title>
    <meta
      name="description"
      content="Viajar de ônibus não precisa ser chato e demorado. Esqueça os papeis no embarque, o excesso de paradas e o desconforto. Deixe isso de lado, #vainoflow."
    />
    <meta name="author" content="Lukan Vanderlinde" />

    <meta name="theme-color" content="#FED365" />

    <link rel="icon" href="%PUBLIC_URL%/ic_material_product_icon_64px.png" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/ic_material_product_icon_192px.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      crossorigin="use-credentials"
      href="%PUBLIC_URL%/manifest.json"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- End SEO Meta Tags -->

    <!-- CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- End CSS -->

    <!-- OG Meta Tags -->
    <!--  It helps to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+  -->

    <!-- website name -->
    <meta property="og:site_name" content="Vai no Flow" />

    <!-- website link -->
    <meta property="og:site" content="https://vainoflow.com.br" />

    <!-- title shown in the actual shared post -->
    <meta
      property="og:title"
      content="Vai no Flow que a sua viagem começa no primeiro click"
    />

    <!-- description shown in the actual shared post -->
    <meta
      property="og:description"
      content="Viajar de ônibus não precisa ser chato e demorado. Deixe isso de lado, #vainoflow."
    />

    <!-- image link, make sure it's jpg -->
    <meta property="og:image" content="%PUBLIC_URL%/Cover.jpg" />

    <!-- End OG Meta Tags -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-BQPV0Z81X7')

    <!-- End Global site tag (gtag.js) - Google Analytics -->

    <script>
      !(function(f, b, e, v, n, t, s) {

      <img
        height="1"

        style="display:none"
        src="https://www.facebook.com/tr?id=241662616829192&ev=PageView&noscript=1"
